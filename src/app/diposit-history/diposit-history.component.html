<!DOCTYPE html>
<html lang="en">
    <app-header></app-header>
  <body>
    <app-inheader></app-inheader>
    <app-leftmenu></app-leftmenu>
    
        <div class="page-content-wrapper py-3 settings">
          <div class="container">
            <!-- Setting Card-->
            
            <!-- Setting Card-->
            <div class="card mb-3 shadow-sm">
              <div class="card-body direction-rtl">
                <h6>Deposit History</h6>
                <div class="col-sm-12">
                   
                   
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">TXN Number</th>
                            <th scope="col">Transfer Mode</th>
                            <th scope="col">Image</th>
                            <th scope="col">Status</th>
                            <th scope="col">Date & Time</th>
                          </tr>
                        </thead>
                        <tbody>
                
                
                          <tr *ngFor="let singleBids of dipositData ;  let i = index">
                            <th scope="row">{{ singleBids['amount'] }}</th>
                            <td>{{ singleBids['txn_number'] }}</td>
                            <td>{{ singleBids['transfer_mode'] }}</td>
                            <td> <img style="max-width: 25%;" src="https://matka.aquivertech.in/game/public/uploads/money/{{ singleBids['screen_short'] }}" alt=""></td>
                            <td class="icon-wrapper bg-success" *ngIf="singleBids['status']==1  ||singleBids['status']==2"><i class="bi bi-arrow-down-left-circle"></i> Done </td>
                            <td class="icon-wrapper bg-danger" *ngIf="!singleBids['status']"><i class="bi bi-exclamation-lg"></i> Pending </td>
                           
                            <td>{{ singleBids['created_date'] | date:'dd/MM/yyyy, hh:mm a' }}</td>
                            
                           
                          </tr>
                          
                        </tbody>
                      </table>
                
                </div>
                  
                         
              </div>
            </div>
           
          </div>
        </div>
    <app-footmenu></app-footmenu>
  </body>
</html>
